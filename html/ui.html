<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>

<div id="container">
    <p>ECO PLACEMENT Controls:</p>
    <p class="command_info">ON/OFF COMMAND: <span id="command"></span></p>
    <ul>
        <li><span>E:</span> model switch</li>
        <li><span>X:</span> movement <span id="movement" class="movement_enabled">Enabled</span></li>
        <li><span>RIGHT CLICK:</span> model to forward</li>
        <li><span>MOUSE SCROLL:</span> rotation</li>
        <li><span>MOUSE SCROLL + SHIFT:</span> fast rotation</li>
        <li><span>MOUSE SCROLL DOWN:</span> copy to clipboard</li>
    </ul>
    <div id="message_container">
        <div id="message">
            <span id="subject"></span>
            Copy to clipboard!
        </div>
    </div>
</div>

<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
